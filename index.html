

<html lang="es"> 

	<head>

        <meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="estilo.css"> 

        <title>Encriptador</title>

    </head>

    <body>

		<header>

			<img src="Logo.png">	

		</header>

		<main>	

			<section class="sector1">

				<textarea class="area" placeholder="Ingrese el texto aquí"></textarea> 

					<div class="nota-alerta">

						<p><small>Ingrese solo letras minúsculas y sin acento</p></small>

					</div>

					<div class="posicion-alerta">

						<img src="atencion.png">

					</div>

					<div class=posicion-botones>

						<input type="button" class="boton-encriptar" value="Encriptar">

		    		    <input type="button" class="boton-desencriptar"value="Desencriptar">

					</div>	

			</section>
			
			<section class="sector2">

				<div class="posicion-sabueso">

				 	<img src="sabueso.jpg">

				</div>

				<div class="posicion-h3">

		  			<h3>Ningún mensaje fue encontrado</h3>

				</div>

				<div class="posicion-parrafo">

					<p><em><small>Ingresa el texto que deseas encriptar o desencriptar</small></em></p>

				</div>

				<div class="posicion-resultado">

					<h3>Mensaje encriptado:</h3>

					<p class ="mensaje-resultado"></p>	

				</div>

				<div class="posicion-copiar">
					
					<input type="button" class="boton-copiar" value="Copiar">	
										
				</div>

			</section>

		</main>

		<footer>
				
		</footer>

		<script src="contenido.js">

		</script>	
		
  	</body>

</html>
